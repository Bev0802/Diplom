<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Номенклатура</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/css/style.css">
    <script src="../static/js/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="main-heading">Номенклатура</h1>
    <div class="form-search">
        <div class="input-group">
            <input type="text" id="search" name="search" class="form-control" placeholder="Введите наименование..." th:value="${search}">
            <button class="btn btn-outline-secondary search-button" type="button" id="button-search"><i class="fas fa-search"></i></button>

        </div>
    </div>
    <div class="products-list">
        <table>
            <thead>
            <tr>
                <th>код</th>
                <th>Наименование</th>
                <th>Количество</th>
                <th>Цена</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}">ID</td>
                <td th:text="${product.name}">Наименование</td>
                <td th:text="${product.quantity}">Количество</td>
                <td th:text="${product.price}">Цена</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
