<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Детали Организации</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
  <script src="/static/script.js" th:src="@{/script.js}"></script>

</head>
<body>
<div class="form-detail-container">
  <form th:action="@{/organization/save}" th:object="${organization}" method="post" accept-charset="UTF-8">
    <input type="hidden" name="id" th:value="${organization.id}"/>

    <label for="orgName">Наименование</label>
    <input type="text" id="orgName" th:field="*{name}" required>

    <label for="orgInn">ИНН</label>
    <input type="text" id="orgInn" th:field="*{inn}" required>

    <label for="orgKpp">КПП</label>
    <input type="text" id="orgKpp" th:field="*{kpp}">

    <label for="orgAddress">Адрес</label>
    <input type="text" id="orgAddress" th:field="*{address}" required>

    <label for="orgEmail">Email</label>
    <input type="email" id="orgEmail" th:field="*{email}" required>

    <label for="orgPassword">Пароль</label>
    <input type="password" id="orgPassword" th:field="*{password}" required>

    <div class="button-group">
      <button type="submit" class="button form-detail-button">Сохранить</button>
      <button type="button" class="button form-detail-button" onclick="history.back()">Отмена</button>
    </div>
  </form>
</div>
</body>
</html>
