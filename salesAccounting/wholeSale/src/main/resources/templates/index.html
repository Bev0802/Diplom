<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="http://localhost:8081/style.css">
    <script src="http://localhost:8081/script.js"></script>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="main-heading">Sales Accounting <br> (Управление продажами) </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="menu-block">
                <h5>Документы</h5>
                <div class="mb-3">
                <a href="/product/" class="btn" title="открыть список Счета">Счет на оплату</a>
                <a href="/product/" class="btn" title="открыть список Поступления">Поступления товаров</a>
                <a href="/product/" class="btn" title="открыть список Реализаций">Реализация товаров</a>
                </div>
                <h5>Справочники</h5>
                <a href="/product/" class="btn" title="открыть список Номенклатуры">Номенклатура</a>
                <a href="/product/" class="btn" title="открыть список Контрагентов">Контрагенты</a>
                <a href="/product/" class="btn" title="открыть список Сотрудников">Сотрудники</a>
                <h5>Отчеты</h5>
                <a href="/product/" class="btn" title="сформировать Отчеты о продажах">Отчет о продажах</a>
                <a href="/product/" class="btn" title="сформировать Отчеты о покупках">Отчет о покупках</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-container">
                <h3>Добро пожаловать!</h3>
                <form action="/login" method="post">
                    <form>
                        <div class="mb-3">
                            <label for="inn" class="form-label">ИНН</label>
                            <input type="text" class="form-control" id="inn" name="inn">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1" onclick="location.href='/register.html'">Регистрация</label>
                        </div>
                        <button type="submit" class="button">Вход</button>
                    </form>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
