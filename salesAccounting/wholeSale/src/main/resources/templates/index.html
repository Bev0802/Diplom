<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="http://localhost:8081/style.css">
    <script src="http://localhost:8081/script.js"></script>
</head>
<body>
<div class="container">
    <h1 class="main-heading">Sales Accounting <br> (Управление продажами) </h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="filter-block">
                <h3>Меню</h3>
                <a href="listProducts.html" class="button" title="открыть список номенклатуры">Номенклатура</a>

            </div>
        </div>
        <div class="col-md-8">
            <div class="form-container">
                <h3>Добро пожаловать!</h3>
                <form action="/login" method="post">
                    <label for="inn">ИНН</label>
                    <input type="text" id="inn" name="inn" required>

                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="button">Вход</button>
                    <button type="button" class="button" onclick="location.href='register.html'">Регистрация</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
