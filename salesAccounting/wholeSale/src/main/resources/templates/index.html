<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Accounting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <script src="/static/script.js" th:src="@{/script.js}"></script>
</head>
<body>
<body>
<div class="container">
    <h3 class="main-heading">Sales Accounting (Управление продажами)</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8" style="margin: 0 auto;">
            <div class="form-container">
                <h4>Для входа в Sales Accounting введите ИНН и Пароль организации или зарегистрируйтесь</h4>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="inn" class="form-label">ИНН</label>
                        <input type="text" class="form-control" id="inn" name="inn" value=123456789012 required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" value="securePassword" required>
                    </div>
                    <button type="submit" class="button">Вход</button>
                    <a class="button" th:href="@{/register}">Регистрация</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</body>
</html>
