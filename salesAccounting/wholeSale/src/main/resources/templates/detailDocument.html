<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Документ купли-продажи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <script src="/static/script.js" th:src="@{/script.js}"></script>
</head>
<body>
<div class="container">
    <div class="row mb-3">
        <div class="col-md-6">
            <strong>Номер документа:</strong> <span th:text="${document.documentNumber}"></span><br>
        </div>
        <div class="col-md-6">
        <strong>Дата:</strong> <span th:text="${#temporals.format(document.documentDate, 'dd.MM.yyyy')}"></span>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <strong>Продавец:</strong><br>
            <span th:text="${document.sellerOrganization.name}"></span><br>
            <span>ИНН: </span><span th:text="${document.sellerOrganization.inn}"></span><br>
            <span>Адрес: </span><span th:text="${document.sellerOrganization.address}"></span><br>
        </div>
        <div class="col-md-6">
            <strong>Покупатель:</strong><br>
            <span th:text="${document.buyerOrganization.name}"></span><br>
            <span>ИНН: </span><span th:text="${document.buyerOrganization.inn}"></span><br>
            <span>Адрес: </span><span th:text="${document.buyerOrganization.address}"></span><br>
        </div>
    </div>

    <div class="mb-3">
        <button type="button" class="button form-detail-button" onclick="history.back()">Назад</button>
        <button type="button" class="button form-detail-button" onclick="window.location.reload()">Обновить данные</button>
        <button type="button" class="button form-detail-button" onclick="window.print()">Печать УПД</button>
    </div>

    <div class="table-responsive">
        <table>
            <thead>
                <tr>
                    <th scope="col">Наименование товара</th>
                    <th scope="col">Количество</th>
                    <th scope="col">Цена</th>
                    <th scope="col">Сумма</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${document.items}">
                    <td th:text="${item.product.name}">Наименование товара</td>
                    <td th:text="${item.quantity}">Количество</td>
                    <td th:text="${item.price}">Цена</td>
                    <td th:text="${item.amount}">Сумма</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <strong>Ответственный от покупателя:</strong> <span th:text="${document.responsibleEmployeeBuyer.name}"></span>

        </div>
        <div class="col-md-6 text-end">
            <strong>Общая сумма:</strong> <span th:text="${document.totalAmount}"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SRv3p/S5j4KxkrqZ0v3f5C00N4iaFbH5rbMozKtHwvGjGzC2Wv9nwyw5G5fJRy00" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-cuW9g5iBZB5/lSymb8zJ/9+n00HVh4A8F3lL3TlJQ7UzL+V3P4+O5qzB93AiS/4" crossorigin="anonymous"></script>
</body>
</html>
