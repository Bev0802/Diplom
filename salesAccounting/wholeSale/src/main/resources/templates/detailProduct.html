<!DOCTYPE html>
<html lang="ru", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали Номенклатуры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <script src="/static/script.js" th:src="@{/script.js}"></script>
</head>
<body>
<div class="form-detail-container">
    <form th:action="@{/organization/{organizationId}/employee/{employeeId}/product/save(organizationId=${organizationId}, employeeId=${employeeId}, object=${product})}" method="post" accept-charset="UTF-8">
        <input type="hidden" name="id" th:value="${product.id}"/>

        <label for="productName">Наименование</label>
        <input type="text" id="productName" th:field="*{product.name}" required>

        <label for="productDescription">Описание</label>
        <textarea id="productDescription" th:field="*{product.description}"></textarea>

        <label for="productQuantity">Количество</label>
        <input type="number" id="productQuantity" th:field="*{product.quantity}" required>

        <label for="productPrice">Цена</label>
        <input type="number" id="productPrice" th:field="*{product.price}" step="0.01" required>

        <div class="form-group">
            <label for="productCode">Код(id):</label>
            <input type="text" id="productCode" th:value="${product.id}" readonly class="form-control">
        </div>

        <div class="button-group">
            <button type="submit" class="button form-detail-button">Сохранить</button>
            <button type="button" class="button form-detail-button" onclick="history.back()">Отмена</button>
        </div>
    </form>
</div>
</body>
</html>
