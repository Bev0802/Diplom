<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список Контрагентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <script src="/static/script.js" th:src="@{/script.js}"></script>
</head>
<body>
<div class="container">
    <h1 class="main-heading">Контрагенты</h1>
    <button type="button" class="button form-detail-button" onclick="history.back()">Назад</button>
    <div class="row">
        <div class="col-md-8">
            <div class="counterparties-list">
                <table>
                    <thead>
                    <tr>
                        <th scope="col">Код</th>
                        <th scope="col">Наименование</th>
                        <th scope="col">ИНН</th>
                        <th scope="col">ИНФO</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="organization : ${organizations}">
                        <td th:text="${organization.id}"></td>
                        <td th:text="${organization.name}"></td>
                        <td th:text="${organization.inn}"></td>
                        <td>
                            <a th:href="@{/organization/{organizationId}/detailCounterparty/{сounterpartyId}(сounterpartyId=${organization.id})}" class="btn" title="Подробнее"><i class="fas fa-info-circle"></i></a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4">
            <!-- Блок фильтра -->
            <div class="filter-block">
                <h3>Фильтр</h3>
                <form th:action="@{/organization/{organizationId}/search}" method="get" accept-charset="UTF-8">

                <div class="mb-3">
                        <label for="nameFilter" class="form-label">Наименование</label>
                        <input type="text" class="form-control" id="nameFilter" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="innFilter" class="form-label">ИНН</label>
                        <input type="text" class="form-control" id="innFilter" name="inn">
                    </div>
                    <button type="submit" class="button">Найти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
