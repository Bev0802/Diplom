<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Accounting: "Organization.name"</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="/static/style.css" th:href="@{/style.css}">
    <script src="/static/script.js" th:src="@{/script.js}"></script>

</head>
<body>
<body>
<div class="container">
    <h3 class="main-heading">Sales Accounting: <span th:text="${organizationName}"></span></h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8" style="margin: 0 auto;">
            <div class="form-container">
                <h4>Введите e-mail и пароль сотрудника <span th:text="${organizationName}"></span></h4>
                <form th:action="@{/organization/{organizationId}/employee/authenticate/(organizationId=${organizationId})}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">e-mail</label>
<!--                        <input type="text" class="form-control" id="email" name="email" value="ivanov@rogakopyta.com" required>-->
                        <!--На период разработки необходимо удалить создан выпадющий список с одинаковым паролем                       -->
                        <select class="form-control" id="email" name="email" required>
                            <option value="ivanov@rogakopyta.com">Директор Металл-Инструмента</option>
                            <option value="alekseev@kopytaroga.com">Директор Сладкий рай</option>
                            <option value="myshkin@teremok.com">Директор Теремок</option>
                            <option value="alekseev@mirinstrumenta.com">Директор Мир Инструмента</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" value="Pass" required>
                    </div>
                    <p>Organization ID: <span th:text="${organizationId}"></span></p>
                    <button type="submit" class="button">Вход</button>
<!--                    <a class="button" th:href="@{/register}">Регистрация</a>-->
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</body>
</html>
